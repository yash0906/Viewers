<!DOCTYPE html>
<html>
<head>
	<title>Loading...</title>
</head>
<script type="text/javascript">
	window.onload = function() {
  // Get a reference to the div on the page that will display the
  // message text.
  var messageEle = document.getElementById('message');

  // A function to process messages received by the window.
  function receiveMessage(e) {
    // Check to make sure that this message came from the correct domain.
    //if (e.origin !== "https://staging.radflowdx.com/")
      //return;

    // Update the div element to display the message.
    messageEle.innerHTML = "Message Received: " + e.data
	  console.log(e.data,e.data.token)
    window.localStorage.setItem('access_token',e.data.token);
	  window.localStorage.setItem('rad_token',e.data.rad_token);
  }

  // Setup an event listener that calls receiveMessage() when the window
  // receives a new MessageEvent.
  window.addEventListener('message', receiveMessage);

}
</script>
<body>
<h1>Viewer Window</h1>
<p>
  You will get the token here.
</p>
<div id="message"></div>
</body>
</html>
